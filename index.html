<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sambag WX</title>
    <link rel="shortcut icon" type="image/png" href="wx.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatbot-title">Sambag WX</div>
    <div class="chatbot-time">
      <span id="current-time"></span>
    </div>

    <div class="chatbot-container">
        <div class="chatbot">
            <div class="chatbot-messages">
            </div>
            <div class="chatbot-time">
                <div id="time"></div>
            </div>
            <div class="chatbot-input">
                <input type="text" placeholder="Enter your name" id="name-input">
                <button id="name-submit">Submit</button>
            </div>
        </div>
    </div>

    <div class="credits">
        <p>Created by <a href="https://fb.me/area51.erictierra/">Eric Tierra</a> | Weather API: <a href="https://openweathermap.org/">OpenWeatherMap</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
