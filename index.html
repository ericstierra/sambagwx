<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sambag WX</title>
    <link rel="shortcut icon" type="image/png" href="wx.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatbot-title">
        <img src="./sambaglogo.png">
    </div>
    <div class="chatbot-time">
        <span id="current-time"></span>
    </div>

    <div class="chatbot-container">
        <div class="chatbot">
            <div class="chatbot-messages">
            </div>
            <div class="chatbot-time">
                <div id="time"></div>
            </div>
            <div class="chatbot-input">
                <input type="text" placeholder="Enter your name" id="name-input">
                <button id="name-submit">Submit</button>
            </div>
        </div>
    </div>

    <div class="credits">
        <a href="https://info.flagcounter.com/inCE"><img
                src="https://s01.flagcounter.com/count/inCE/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_1/flags_0/percent_0/"
                alt="Flag Counter" border="0"></a>
        <p>Created by <a href="https://fb.me/area51.erictierra/">Eric Tierra</a> | Weather API: <a
                href="https://openweathermap.org/">OpenWeatherMap</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
